<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center">

  <div class="child-div text-light border border-dark rounded-4 d-flex flex-column justify-content-between align-items-center py-3">

    <div class="header d-flex flex-column justify-content-between align-items-center">
      <img src="assets\images\profile-pic.png" alt="profile pic" height="100px" width="100px">
      <div class="fs-4">Mayowa Shobanke</div>
      <div class="text-warning">Abuja, Nigeria</div>
      <p>
        B.Sc Computer Science
      </p>
      <p>
        <div>"Full-stack developer and avid reader."</div>
      </p>
    </div>

    <div class="body d-flex flex-column justify-content-between align-items-center w-100 h-50">
      <div class="w-75 border border-dark rounded-2 d-flex justify-content-center align-items-center fw-medium">
        <span class="mdi mdi-github"></span> Github
      </div>

      <div class="w-75 border border-dark rounded-2 d-flex justify-content-center align-items-center fw-medium">
        <span class="mdi mdi-linkedin"></span> LinkedIn
      </div>

      <div class="w-75 border border-dark rounded-2 d-flex justify-content-center align-items-center fw-medium">
        <span class="mdi mdi-twitter"></span> Twitter
      </div>

      <div class="w-75 border border-dark rounded-2 d-flex justify-content-center align-items-center fw-medium">
        <span class="mdi mdi-instagram"></span> Instagram
      </div>

      <div class="w-75 border border-dark rounded-2 d-flex justify-content-center align-items-center fw-medium">     
        <span class="mdi mdi-email"></span> Email
      </div>
    </div>
  </div>
</body>
</html>
